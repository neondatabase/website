name: Update Frontmatter

on:
  push:
    branches:
      - '*'
      - '!main' # Exclude the main branch
    paths:
      - 'content/docs/**/*.md'
      - '!content/docs/postgresql/**/*.md' # Exclude the PostgreSQL docs
      - '!content/docs/README.md' # Exclude the README.md file

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Get list of modified files
      id: get-modified-files
      run: |
        modified_files=$(git diff --name-only HEAD^ HEAD | grep '^content/docs/.*\.md$' | xargs)
        echo "Modified files: $modified_files"
        echo "modified_files=$modified_files" >> $GITHUB_OUTPUT

    - name: Install packages
      run: npm ci
      
    - name: Run update script
      run: node src/scripts/update-frontmatter.js ${{ steps.get-modified-files.outputs.modified_files }}

    - name: Commit changes
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        export HUSKY=0
        git add -A
        if git diff --staged | grep '.'; then
          git commit -m "chore(docs): Update frontmatter date"
          git push
        else
          echo "No changes to commit"
        fi
